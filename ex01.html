<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cautrucdieukien01</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhap a:"));
    let b = parseInt(prompt("nhap b:"));
    if(a%b==0){
        document.write(a + " chia het cho " + b);
    }
    else{
        document.write(a + " khong chia het cho" +b);
    }
</script>
</body>
</html>
