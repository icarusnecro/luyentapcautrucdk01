<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra so nguyen</title>
</head>
<body>
<script>
    let soNguyen = parseInt(prompt("Nhap so nguyen bat ky:"));
    if( soNguyen > 0 ){
        document.write( soNguyen +" Lon hon 0 ");
    }else if(soNguyen < 0){
        document.write( soNguyen +" Nho hon 0 ");
    }else if(soNguyen == 0){
        document.write(" So nguyen nay = 0 ");
    }
</script>
</body>
</html>
