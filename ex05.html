<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xep loai hoc luc </title>
</head>
Diem giua ki :<input type="number" id="nhapdiemgiuaki"><br>
Diem cuoi ki :<input type="number" id="nhapdiemcuoiki">
<button  onclick="tinhhocluc();">Output!</button>
<output id="kiemtra"></output>
<body>
<script>


    function tinhhocluc() {
        let diemgk = document.getElementById("nhapdiemgiuaki").value;
        let diemck = document.getElementById("nhapdiemcuoiki").value;
        let diemTB = diemgk*0.3 + diemck*0.7;
        if(diemTB >= 8){
            document.getElementById("kiemtra").innerHTML = diemTB + ': sinh vien dat loai gioi';
        }else if(diemTB >=6.5 && diemTB < 8){
            document.getElementById("kiemtra").innerHTML = diemTB +': sinh vien dat loai kha';
        }else if(diemTB >= 5 && diemTB < 6.5){
            document.getElementById("kiemtra").innerHTML = diemTB +': sinh vien dat loai trung binh';
        }else if( diemTB >= 3.5 && diemTB < 5){
            document.getElementById("kiemtra").innerHTML = diemTB +': sinh vien dat loai D';
        }else if(diemTB < 3.5){
            document.getElementById("kiemtra").innerHTML = diemTB +': sinh vien khong dat yeu cau';
        }

    }
</script>
</body>
</html>
