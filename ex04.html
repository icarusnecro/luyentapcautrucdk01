<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhap 3 so khac nhau</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhap so thu 1 :"));
    let b = parseInt(prompt("Nhap so thu 2 :"));
    let c = parseInt(prompt("Nhap so thu 3 :"));
    if(a>b && a >c ){
        document.write("a lon nhat");
    }else if(b>a&& b>c){
        document.write("b lon nhat");
    }else if (c>b && c> a){
        document.write("c lon nhat");
    }
</script>

</body>
</html>
